<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benimle Sevgili Olur Musun?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #fff2f2;
            overflow: hidden;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            display: inline-block;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            cursor: pointer;
        }
        .buttons {
            margin-top: 20px;
            position: relative;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .yes {
            background-color: #ff4081;
            color: white;
        }
        .no {
            background-color: #ccc;
            color: black;
            position: absolute;
        }
        .hidden {
            display: none;
        }
        .hugging-bears {
            width: 200px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card" id="questionCard">Benimle sevgili olur musun?</div>
        <div class="buttons hidden" id="answerButtons">
            <button class="yes" id="yesButton">Evet</button>
            <button class="no" id="noButton">Hayır</button>
        </div>
        <div id="finalMessage" class="hidden">
            <img src="<div style="width:100%;height:0;padding-bottom:74%;position:relative;"><iframe src="https://giphy.com/embed/OHwAQwVMKXF8A" width="100%" height="100%" style="position:absolute" frameBorder="0" class="giphy-embed" allowFullScreen></iframe></div><p><a href="https://giphy.com/gifs/valentines-days-animation-cartoon-network-OHwAQwVMKXF8A">via GIPHY</a></p>" class="Hearth" alt="Heyecanlı ">
            <p>Harika! Şimdi sevgilin için en iyi hediyeyi seç!</p>
            <a href="https://app.hb.biz/G5UeuuxPdGbu" id="affiliateLink" target="_blank">Hediye Önerisi İçin Tıkla</a>
            <p style="font-size: 12px; color: gray;">*Bu bağlantı bir <strong>affiliate (reklam) linkidir</strong>. Satın alırsanız bize küçük bir komisyon kazandırabilirsiniz, size ekstra bir maliyet oluşturmaz.</p>
        </div>
    </div>
    
    <script>
        document.getElementById("questionCard").addEventListener("click", function() {
            document.getElementById("questionCard").classList.add("hidden");
            document.getElementById("answerButtons").classList.remove("hidden");
        });

        let variation = Math.floor(Math.random() * 2);
        let noButton = document.getElementById("noButton");
        let yesButton = document.getElementById("yesButton");

        function getRandomPosition() {
            let maxX = window.innerWidth - 150;
            let maxY = window.innerHeight - 100;
            let x = Math.random() * maxX;
            let y = Math.random() * maxY;
            return { x, y };
        }

        if (variation === 0) {
            // Kaçan "Hayır" butonu
            noButton.style.position = "absolute";
            noButton.addEventListener("mouseover", function() {
                let pos = getRandomPosition();
                noButton.style.left = pos.x + "px";
                noButton.style.top = pos.y + "px";
            });

            // Mobil destek için dokunma olayını da ekle
            noButton.addEventListener("touchstart", function() {
                let pos = getRandomPosition();
                noButton.style.left = pos.x + "px";
                noButton.style.top = pos.y + "px";
            });
        } else if (variation === 1) {
            // "Evet" butonu çoğaltma
            noButton.addEventListener("click", function() {
                let newYes = yesButton.cloneNode(true);
                document.getElementById("answerButtons").appendChild(newYes);
                
                // Yeni butona da tıklanınca final mesajını gösterme özelliği ekle
                newYes.addEventListener("click", function() {
                    showFinalMessage();
                });

                // Yeni "Evet" butonunu rastgele bir pozisyona koy
                let pos = getRandomPosition();
                newYes.style.position = "absolute";
                newYes.style.left = pos.x + "px";
                newYes.style.top = pos.y + "px";
            });
        }

        yesButton.addEventListener("click", showFinalMessage);

        function showFinalMessage() {
            document.getElementById("answerButtons").classList.add("hidden");
            document.getElementById("finalMessage").classList.remove("hidden");
        }
    </script>
</body>
</html>
