<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sevgiliye Mektup</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Painter&display=swap');

        body {
            font-family: 'Painter', cursive;
            background-color: #FFFAF0;
            text-align: center;
            padding: 20px;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 400px;
            height: 300px;
        }

        .kagit {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%) translateY(0) scaleY(0.5);
            width: 350px;
            height: 500px;
            background: #D86476;
            border-radius: 10px;
            transition: transform 1s ease-in-out, opacity 1s ease-in-out;
            z-index: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
            opacity: 0;
        }

        .kagit p {
            font-size: 40px;
            font-weight: bold;
            color: #FFFFFF;
            margin: 10px 0;
            opacity: 1;
            transition: none;
        }

        .buttons {
            display: none;
            margin-top: 20px;
            gap: 20px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .buttons button {
            font-size: 24px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .evet {
            background-color: #64ad9f;
            color: white;
        }

        .hayir {
            background-color: #50212b;
            color: white;
            position: relative;
        }

        .zarf {
            background: #9A4555;
            width: 400px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            cursor: pointer;
            position: absolute;
            z-index: 2;
            transition: transform 1.5s ease-in-out, opacity 1.5s ease-in-out;
        }

        .yazi {
            font-size: 40px;
            font-weight: bold;
            color: #FFFFFF;
        }

        .show-kagit {
            transform: translateX(-50%) translateY(-50%) scaleY(1);
            z-index: 1;
            opacity: 1;
        }

        .hide-zarf {
            transform: translateY(200px);
            opacity: 0;
        }

        .show-buttons {
            opacity: 1;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="zarf" id="zarf">
            <p class="yazi">Senin i√ßin...</p>
        </div>
        <div class="kagit" id="kagit">
            <p>Benimle</p>
            <p>sevgili</p>
            <p>olur</p>
            <p>musun?</p>
            <div class="buttons" id="buttons">
                <button class="evet" id="evet">EVET</button>
                <button class="hayir" id="hayir">HAYIR</button>
            </div>
        </div>
        <div id="animasyon" class="hidden">üêª‚ù§Ô∏èüêª</div>
    </div>

    <script>
        document.getElementById("zarf").addEventListener("click", function() {
            let kagit = document.getElementById("kagit");
            let zarf = document.getElementById("zarf");
            let buttons = document.getElementById("buttons");
            
            kagit.classList.add("show-kagit");
            
            setTimeout(() => {
                zarf.classList.add("hide-zarf");
                kagit.style.transform = "translateX(-50%) translateY(0) scaleY(1)";
            }, 1000);
            
            setTimeout(() => {
                buttons.style.display = "flex";
                setTimeout(() => {
                    buttons.classList.add("show-buttons");
                }, 100);
            }, 2000);
        });

        let effects = [
            function hayirKacsin() {
                let hayir = document.getElementById("hayir");
                let randomX = Math.random() * 200 - 100;
                let randomY = Math.random() * 100 - 50;
                hayir.style.transform = `translate(${randomX}px, ${randomY}px)`;
            },
            function evetCogalsin() {
                let evet = document.getElementById("evet");
                let newButton = evet.cloneNode(true);
                document.getElementById("buttons").appendChild(newButton);
            }
        ];
        
        let chosenEffect = effects[Math.floor(Math.random() * effects.length)];
        document.getElementById("hayir").addEventListener("click", chosenEffect);

        document.getElementById("evet").addEventListener("click", function() {
            document.getElementById("kagit").classList.add("hidden");
            document.getElementById("buttons").classList.add("hidden");
            document.getElementById("animasyon").classList.remove("hidden");
        });
    </script>
</body>
</html>
