<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sevgililer Günü</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQbu9mrgSrTOr4MD7WgDJKhy5yIv4NUzq3ejQ&s" type="image/x-icon">
    <style>
        body {
            background: #FDF6EC;
            text-align: center;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            padding: 10px;
        }
        .hidden { display: none; }
        .envelope, .card, .yay {
            background: #FFC0CB;
            width: 90vw;
            max-width: 350px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
        }
        .envelope { cursor: pointer; background: #E74C3C; position: relative; }
        .envelope p { color: white; font-size: 5vw; font-weight: bold; }
        .stamp { position: absolute; top: 10px; right: 10px; width: 50px; }
        .card button, .cta {
            display: block;
            margin: 10px auto;
            padding: 12px 24px;
            font-size: 5vw;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            max-width: 80%;
        }
        #yesBtn { background: #E74C3C; color: white; }
        #noBtn { background: white; border: 1px solid black; cursor: not-allowed; }
        .yay img { width: 100%; max-width: 120px; }
        .cta { background: #E74C3C; color: white; text-decoration: none; padding: 10px; display: inline-block; font-size: 4vw; }
        @keyframes popUp {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }
        .pop-up { animation: popUp 0.5s ease-out forwards; animation-delay: 1s; }
    </style>
</head>
<body>
    <div id="envelope" class="envelope">
        <p>Senin için...</p>
        <img class="stamp" src="https://cdn2.iconfinder.com/data/icons/flat-lovely-valentine/32/valentine_009-stamp-postcard-love-heart-512.png" alt="Stamp">
    </div>

    <div id="card" class="card hidden">
        <p class="question">Benim sevgilim olur musun?</p>
        <button id="yesBtn">EVET!</button>
        <button id="noBtn">Hayır</button>
    </div>

    <div id="yayScreen" class="yay hidden">
        <img class="fade-in" src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExOWRvbDJ6YTdseW5hOGE0emU4a2xpeDJsczRvenY4YnhjcWs1dXBpcyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/c76IJLufpNwSULPk77/giphy.gif" alt="Yay! GIF">
        <p class="subtext fade-in-delay">Sevgiline hediye almak ister misin?</p>
        <a href="https://app.hb.biz/9WrDJXlTcGT1" class="cta pop-up">Buraya Tıkla!!!</a>
    </div>
    
    <b class="subtext fade-in-delay">#reklam</b>

    <script>
        document.getElementById("envelope").addEventListener("click", function () {
            document.getElementById("envelope").classList.add("hidden");
            document.getElementById("card").classList.remove("hidden");
        });

        document.getElementById("yesBtn").addEventListener("click", function () {
            document.getElementById("card").classList.add("hidden");
            document.getElementById("yayScreen").classList.remove("hidden");
        });

        document.getElementById("noBtn").addEventListener("click", function () {
            let yesBtn = document.getElementById("yesBtn");
            let currentSize = parseFloat(window.getComputedStyle(yesBtn).transform.split(',')[3]) || 1;
            yesBtn.style.transform = `scale(${currentSize + 0.1})`;
        });
    </script>
</body>
</html>
