    </div>

    <div id="card" class="card hidden">
        <p class="question">Benim sevgilim olur musun?</p>
        <button id="yesBtn">EVET!</button>
        <button id="noBtn">hayır</button>
    </div>

    <div id="yayScreen" class="yay hidden">
             
                
        <p class="subtext fade-in-delay">Sevgiline hediye almak ister misin?</p>

    <script>
        document.getElementById("envelope").addEventListener("click", function () {
            document.getElementById("envelope").classList.add("hidden");
            document.getElementById("card").classList.remove("hidden");
        });

        document.getElementById("yesBtn").addEventListener("click", function () {
            document.getElementById("card").classList.add("hidden");
            document.getElementById("yayScreen").classList.remove("hidden");
        });

        
    
document.getElementById("noBtn").addEventListener("click", function () {
    let yesBtn = document.getElementById("yesBtn");
    let currentYesSize = parseFloat(window.getComputedStyle(yesBtn).transform.split(',')[3]);
    
    if (!currentYesSize) currentYesSize = 1;
    
    yesBtn.style.transform = `scale(${currentYesSize + 0.1})`;
});
</script>

}

.fade-in {
    opacity: 0;
    animation: fadeIn 2s ease-in forwards;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

.fade-in-delay {
    opacity: 0;
    animation: fadeIn 2s ease-in forwards;
    animation-delay: 2s;
}

.pop-up {

    transform: scale(0.5);

    animation-delay: 4s;
}

@keyframes popUp {
    from {
        opacity: 0;
        transform: scale(0.5);
