<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send a Cute Valentine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffebf7;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        .card {
            background: #fff;
            width: 80%;
            max-width: 400px;
            margin: auto;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h1 {
            font-size: 36px;
            color: #ff69b4;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin-top: 20px;
            font-size: 18px;
            border-radius: 5px;
            border: 2px solid #ff69b4;
            resize: none;
        }

        button {
            background-color: #ff69b4;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 20px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #ff3385;
        }

        .animation-box {
            margin-top: 20px;
        }

        .hidden {
            display: none;
        }

        .heart-animation {
            font-size: 50px;
            animation: heartPulse 1s infinite;
        }

        @keyframes heartPulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .final-message {
            margin-top: 30px;
            font-size: 18px;
            color: #ff69b4;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Send a Cute Valentine</h1>
        <p>Write a sweet message for your crush!</p>

        <textarea id="message" placeholder="Write your message here..."></textarea>

        <div class="animation-box hidden" id="heartBox">
            <div class="heart-animation">ðŸ’–ðŸ’–</div>
        </div>

        <div class="final-message hidden" id="finalMessage">
            <p>Gift suggestion for your crush: <a href="https://affiliate-link-here.com" target="_blank">Check this gift out!</a></p>
        </div>

        <button id="sendBtn" onclick="sendValentine()">Send Valentine</button>
    </div>

    <script>
        function sendValentine() {
            var message = document.getElementById('message').value;
            
            if (message === "") {
                alert("Please write a message!");
                return;
            }

            // Show heart animation
            document.getElementById('heartBox').classList.remove('hidden');

            // Show final gift suggestion
            document.getElementById('finalMessage').classList.remove('hidden');

            // Disable the "Send Valentine" button after sending
            document.getElementById('sendBtn').disabled = true;
            document.getElementById('sendBtn').innerText = "Sent! ðŸ’–";

            // Clear the textarea after sending
            document.getElementById('message').value = "";
        }
    </script>

</body>
</html>
